<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverElement of serverElement"
                          [srvElement]="serverElement">
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>

  <hr>

  <app-game-control (create)="addEvent($event)"></app-game-control>

  <div class="row">
    <div class="col-xs-12">
      <app-even *ngFor="let eventList of eventList"
                          [even]="eventList">
      </app-even>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let odd of oddList"
                [odd]="odd">
      </app-odd>
    </div>
  </div>

  <p app-basic-high-light>This text was created with app-basic-high-light-directives</p>

  <p appBetterHighlight>This text was created with appBetterHighlight</p>

  <div *appUnless="false">
    <h1 class="list-group-item" [ngStyle] = "{backgroundColor:'yellow'}">H1 H1 H1</h1>
  </div>

  <div [ngSwitch]="switchValue">
    <p *ngSwitchCase="5"> Value is 5!</p>
    <p *ngSwitchCase="10"> Value is 10!!</p>
    <p *ngSwitchCase="15"> Value is 15!!!</p>
  </div>
</div>
