<button class="btn btn-primary"
        (click)="activeButton()"> Display Details </button>

<p *ngIf="showInformation">Any content</p>

<div *ngFor="let time of logList; let i = index"
     [ngStyle]="{backgroundColor: i <= 5 ? 'transparent' : 'blue'}"
     [ngClass]="{timeColor: i > 5}">{{ time }}</div>
